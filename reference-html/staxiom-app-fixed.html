<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staxiom - R&D Tax Credit Platform</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    // SignIn Component
    const SignIn = ({ onSignIn }) => {
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');

      const handleSubmit = (e) => {
        e.preventDefault();
        console.log('Form submitted!');
        onSignIn();
      };

      const handleGoogleSignIn = (e) => {
        e.preventDefault();
        console.log('Google sign in clicked!');
        onSignIn();
      };

      // For testing - skip sign in
      const handleSkipSignIn = () => {
        console.log('Skipping sign in for testing...');
        onSignIn();
      };

      return (
        <div className="signin-container">
          <div className="signin-left">
            <div className="logo-section">
              <div className="logo">
                <span className="logo-icon">‚ñ≤</span>
                <span className="logo-text">Staxiom</span>
              </div>
            </div>
            
            <div className="facts-section">
              <h1 className="facts-title">R&D Facts</h1>
              <p className="facts-text">
                Every penny counts. It's time to capture your share of
                the $50 Billion Federal R&D tax credits. Rest assured
                with our risk-free pricing.
              </p>
            </div>
          </div>

          <div className="signin-right">
            <div className="signin-form-container">
              <h2 className="signin-title">Welcome back to Staxiom!</h2>
              
              <button type="button" onClick={handleGoogleSignIn} className="google-signin-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" className="google-icon" />
                Sign in with Google
              </button>
              
              <div className="divider">Or</div>
              
              <div className="signin-form">
                <input
                  type="email"
                  placeholder="Email Address (optional for testing)"
                  value={email}
                  onChange={(e) => setEmail(e.target.value)}
                  className="form-input"
                />
                
                <input
                  type="password"
                  placeholder="Password (optional for testing)"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  className="form-input"
                />
                
                <button type="button" onClick={handleSubmit} className="signin-btn">
                  Sign In
                </button>
              </div>
              
              <p className="register-text">
                Not a member? <a href="#" className="register-link">Register here</a>
              </p>
              
              <div style={{marginTop: '20px', textAlign: 'center'}}>
                <button type="button" onClick={handleSkipSignIn} style={{
                  padding: '10px 20px',
                  background: '#f0f0f0',
                  border: '1px solid #ddd',
                  borderRadius: '4px',
                  cursor: 'pointer'
                }}>
                  Skip Sign In (For Testing)
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    };

    // CompanyInfo Component
    const CompanyInfo = ({ onNext, onUpdateData }) => {
      const [formData, setFormData] = useState({
        companyName: 'Test Company',
        yearOfIncorporation: '2020',
        numberOfEmployees: '50',
        avgSalary: '100000',
        state: 'California'
      });

      const states = [
        'Alabama', 'Alaska', 'Arizona', 'Arkansas', 'California', 'Colorado', 'Connecticut',
        'Delaware', 'Florida', 'Georgia', 'Hawaii', 'Idaho', 'Illinois', 'Indiana', 'Iowa',
        'Kansas', 'Kentucky', 'Louisiana', 'Maine', 'Maryland', 'Massachusetts', 'Michigan',
        'Minnesota', 'Mississippi', 'Missouri', 'Montana', 'Nebraska', 'Nevada', 'New Hampshire',
        'New Jersey', 'New Mexico', 'New York', 'North Carolina', 'North Dakota', 'Ohio',
        'Oklahoma', 'Oregon', 'Pennsylvania', 'Rhode Island', 'South Carolina', 'South Dakota',
        'Tennessee', 'Texas', 'Utah', 'Vermont', 'Virginia', 'Washington', 'West Virginia',
        'Wisconsin', 'Wyoming'
      ];

      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({
          ...prev,
          [name]: value
        }));
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        onUpdateData(formData);
        onNext();
      };

      const isFormValid = () => {
        return formData.companyName && 
               formData.yearOfIncorporation && 
               formData.numberOfEmployees && 
               formData.avgSalary && 
               formData.state;
      };

      return (
        <div className="estimation-container">
          <div className="estimation-sidebar">
            <div className="logo">
              <span className="logo-icon">‚ñ≤</span>
              <span className="logo-text">Staxiom</span>
            </div>
            
            <div className="estimation-steps">
              <h2 className="sidebar-title">Estimation</h2>
              <div className="step completed">
                <span className="step-icon">‚úì</span>
                <span className="step-text">Sign-Up</span>
              </div>
              <div className="step active">
                <span className="step-icon">‚óã</span>
                <span className="step-text">Company Information</span>
              </div>
              <div className="step">
                <span className="step-icon">‚óã</span>
                <span className="step-text">Get R&D Tax Credit Estimate</span>
              </div>
            </div>
          </div>

          <div className="estimation-content">
            <div className="form-container">
              <h1 className="form-title">Tell us about your company</h1>
              <p className="form-subtitle">
                Accurate answers to these questions help us expedite the estimation process.
              </p>

              <form onSubmit={handleSubmit} className="company-form">
                <div className="form-group">
                  <label htmlFor="companyName">Company Name</label>
                  <input
                    type="text"
                    id="companyName"
                    name="companyName"
                    value={formData.companyName}
                    onChange={handleChange}
                    className="form-input"
                    required
                  />
                </div>

                <div className="form-group">
                  <label htmlFor="yearOfIncorporation">Year of Incorporation</label>
                  <input
                    type="number"
                    id="yearOfIncorporation"
                    name="yearOfIncorporation"
                    value={formData.yearOfIncorporation}
                    onChange={handleChange}
                    placeholder="YYYY"
                    min="1800"
                    max={new Date().getFullYear()}
                    className="form-input"
                    required
                  />
                </div>

                <div className="form-group">
                  <label htmlFor="numberOfEmployees">Number of U.S. Full-Time Employees</label>
                  <input
                    type="number"
                    id="numberOfEmployees"
                    name="numberOfEmployees"
                    value={formData.numberOfEmployees}
                    onChange={handleChange}
                    min="1"
                    className="form-input"
                    required
                  />
                </div>

                <div className="form-group">
                  <label htmlFor="avgSalary">Estimated Avg Salary for U.S. Full-time Employee</label>
                  <div className="input-with-prefix">
                    <span className="input-prefix">$</span>
                    <input
                      type="number"
                      id="avgSalary"
                      name="avgSalary"
                      value={formData.avgSalary}
                      onChange={handleChange}
                      min="0"
                      className="form-input with-prefix"
                      required
                    />
                  </div>
                </div>

                <div className="form-group">
                  <label htmlFor="state">In What State is the Company Doing Business?</label>
                  <select
                    id="state"
                    name="state"
                    value={formData.state}
                    onChange={handleChange}
                    className="form-select"
                    required
                  >
                    <option value="">Select a state</option>
                    {states.map(state => (
                      <option key={state} value={state}>{state}</option>
                    ))}
                  </select>
                </div>

                <button 
                  type="submit" 
                  className="next-btn"
                  disabled={!isFormValid()}
                >
                  Next
                </button>
              </form>
            </div>
          </div>
        </div>
      );
    };

    // EstimationResults Component
    const EstimationResults = ({ formData, onAssignToAccount, onNext }) => {
      const calculateTaxCredit = () => {
        const { numberOfEmployees, avgSalary } = formData;
        const totalPayroll = parseInt(numberOfEmployees) * parseInt(avgSalary);
        const technicalStaffPercentage = 0.3;
        const rdCreditRate = 0.065;
        const estimatedCredit = totalPayroll * technicalStaffPercentage * rdCreditRate;
        return Math.round(estimatedCredit / 1000) * 1000;
      };

      const estimatedAmount = calculateTaxCredit();
      const formattedAmount = estimatedAmount.toLocaleString();

      return (
        <div className="estimation-container">
          <div className="estimation-sidebar">
            <div className="logo">
              <span className="logo-icon">‚ñ≤</span>
              <span className="logo-text">Staxiom</span>
            </div>
            
            <div className="estimation-steps">
              <h2 className="sidebar-title">Estimation</h2>
              <div className="step completed">
                <span className="step-icon">‚úì</span>
                <span className="step-text">Sign-Up</span>
              </div>
              <div className="step completed">
                <span className="step-icon">‚úì</span>
                <span className="step-text">Company Information</span>
              </div>
              <div className="step active">
                <span className="step-icon">‚óã</span>
                <span className="step-text">Get R&D Tax Credit Estimate</span>
              </div>
            </div>
          </div>

          <div className="estimation-content">
            <div className="results-container">
              <h1 className="results-title">Congratulations!</h1>
              
              <div className="credit-amount">
                You can claim up to <span className="amount">${formattedAmount}</span> in Federal R&D Credits
              </div>

              <div className="next-steps">
                <h2 className="steps-title">Next Steps</h2>
                
                <div className="step-item">
                  <div className="step-icon-wrapper">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                      <path d="M21 8V16C21 18.76 18.76 21 16 21H8C5.24 21 3 18.76 3 16V8C3 5.24 5.24 3 8 3H16C18.76 3 21 5.24 21 8Z" stroke="#4db8a8" strokeWidth="2"/>
                      <path d="M12 8V16M8 12H16" stroke="#4db8a8" strokeWidth="2" strokeLinecap="round"/>
                    </svg>
                  </div>
                  <div className="step-content">
                    <h3>Connect</h3>
                    <p>Connect current and prior year's payroll provider to expediate the onboarding process.</p>
                  </div>
                </div>

                <div className="step-item">
                  <div className="step-icon-wrapper">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                      <path d="M9 22H15C20 22 22 20 22 15V9C22 4 20 2 15 2H9C4 2 2 4 2 9V15C2 20 4 22 9 22Z" stroke="#4db8a8" strokeWidth="2"/>
                      <path d="M7 2V22M17 2V22M2 12H7M17 12H22" stroke="#4db8a8" strokeWidth="2"/>
                    </svg>
                  </div>
                  <div className="step-content">
                    <h3>Upload</h3>
                    <p>Upload wages, tax returns, expenses, and research-related files to prove your R&D process.</p>
                  </div>
                </div>

                <div className="step-item">
                  <div className="step-icon-wrapper">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                      <path d="M22 12C22 17.52 17.52 22 12 22C6.48 22 2 17.52 2 12C2 6.48 6.48 2 12 2" stroke="#4db8a8" strokeWidth="2" strokeLinecap="round"/>
                      <path d="M19 3V7H15" stroke="#4db8a8" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
                      <path d="M22 2L19 7" stroke="#4db8a8" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
                    </svg>
                  </div>
                  <div className="step-content">
                    <h3>Claim</h3>
                    <p>Sit back and wait for us to discover and maximize your R&D tax credit.</p>
                  </div>
                </div>
              </div>

              <div className="action-buttons">
                <button onClick={onAssignToAccount} className="assign-btn">
                  Assign to your Accountant
                </button>
                <span className="or-text">or</span>
                <button onClick={onNext} className="next-btn">
                  Next
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    };

    // Onboarding Component
    const Onboarding = ({ formData }) => {
      const [isLoading, setIsLoading] = useState(true);
      const [loadingProgress, setLoadingProgress] = useState(0);
      const [isComplete, setIsComplete] = useState(false);
      const [showUpsell, setShowUpsell] = useState(false);

      const calculateTaxCredit = (data) => {
        const { numberOfEmployees, avgSalary } = data;
        const totalPayroll = parseInt(numberOfEmployees) * parseInt(avgSalary);
        const technicalStaffPercentage = 0.3;
        const rdCreditRate = 0.065;
        const estimatedCredit = totalPayroll * technicalStaffPercentage * rdCreditRate;
        return Math.round(estimatedCredit / 1000) * 1000;
      };

      const handleDownload = () => {
        // Simulate download
        console.log('Downloading R&D tax credit package...');
        // Show upsell services after a brief delay
        setTimeout(() => {
          setShowUpsell(true);
        }, 1000);
      };

      useEffect(() => {
        // Simulate loading progress
        const progressInterval = setInterval(() => {
          setLoadingProgress(prev => {
            if (prev >= 100) {
              clearInterval(progressInterval);
              setTimeout(() => {
                setIsLoading(false);
                setIsComplete(true);
              }, 500);
              return 100;
            }
            return prev + 2;
          });
        }, 160);

        return () => {
          clearInterval(progressInterval);
        };
      }, []);

      return (
        <div className="onboarding-container">
          <div className="onboarding-sidebar">
            <div className="logo">
              <span className="logo-icon">‚ñ≤</span>
              <span className="logo-text">Staxiom</span>
            </div>
            
            <div className="onboarding-steps">
              <h2 className="sidebar-title">Onboarding</h2>
              <div className="step completed">
                <span className="step-icon">‚úì</span>
                <span className="step-text">Account Setup</span>
              </div>
              <div className="step completed">
                <span className="step-icon">‚úì</span>
                <span className="step-text">Connect Payroll</span>
              </div>
              <div className="step completed">
                <span className="step-icon">‚úì</span>
                <span className="step-text">Upload Documents</span>
              </div>
              <div className={`step ${isLoading ? 'active' : 'completed'}`}>
                <span className="step-icon">{isLoading ? '‚óã' : '‚úì'}</span>
                <span className="step-text">Submit Application</span>
              </div>
            </div>
          </div>

          <div className="onboarding-content">
            {isLoading ? (
              <div className="submit-container">
                <div className="ai-loading-state">
                  <div className="folder-animation">
                    <div className="floating-items">
                      <div className="floating-item money-bag">üí∞</div>
                      <div className="floating-item megaphone">üì¢</div>
                      <div className="floating-item cash">üíµ</div>
                      <div className="floating-item cards">üé¥</div>
                    </div>
                    <div className="folder-container">
                      <div className="folder">
                        <div className="folder-top"></div>
                        <div className="folder-body">
                          <div className="document receipt">üìÑ</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <h2 className="loading-title">Loading AI...</h2>
                  <div className="progress-container">
                    <div className="progress-bar">
                      <div className="progress-fill" style={{width: `${loadingProgress}%`}}></div>
                    </div>
                    <span className="progress-text">{loadingProgress}%</span>
                  </div>
                </div>
              </div>
            ) : isComplete ? (
              <div className="submit-container">
                <div className="success-state">
                  <div className="party-icon">üéâ</div>
                  <h1 className="congrats-title">Congratulations!</h1>
                  <p className="congrats-subtitle">
                    Your R&D credit is ready for download
                  </p>
                  
                  <div className="credit-summary-card">
                    <div className="summary-header">
                      <span className="summary-title">R&D Tax Credit Summary</span>
                      <span className="ready-badge">READY ‚úì</span>
                    </div>
                    
                    <div className="credit-amount-section">
                      <div className="amount-label">ESTIMATED CREDIT AMOUNT</div>
                      <div className="amount-value">${calculateTaxCredit(formData).toLocaleString()}</div>
                    </div>
                    
                    <div className="credit-details">
                      <div className="detail-row">
                        <span className="detail-label">Tax Year</span>
                        <span className="detail-value">2020</span>
                      </div>
                      <div className="detail-row">
                        <span className="detail-label">Credit Type</span>
                        <span className="detail-value">Federal R&D Tax Credit</span>
                      </div>
                      <div className="detail-row">
                        <span className="detail-label">Form</span>
                        <span className="detail-value">IRS Form 6765</span>
                      </div>
                      <div className="detail-row">
                        <span className="detail-label">Status</span>
                        <span className="detail-value ready">‚úì Ready to File</span>
                      </div>
                    </div>
                    
                    <div className="includes-note">
                      üìé Includes all supporting documentation and calculations
                    </div>
                  </div>

                  <button className="money-btn" onClick={() => handleDownload()}>
                    üí∞ Give me my money ‚Üí
                  </button>
                  
                  <p className="completion-note">
                    Your complete R&D tax credit package includes Form 6765, supporting documentation, and detailed calculations. Our team will contact you within 24 hours to guide you through the filing process.
                  </p>
                  
                  {showUpsell && (
                    <div className="upsell-section">
                      <div className="upsell-divider"></div>
                      <h3 className="upsell-title">Based on your data, we've identified additional opportunities:</h3>
                      
                      <div className="upsell-cards">
                        <div className="upsell-card">
                          <div className="upsell-icon">üè¢</div>
                          <div className="upsell-content">
                            <h4>Entity Structure Optimization</h4>
                            <p>We see you're an LLC. You may benefit from converting to a C-Corp for additional tax advantages and R&D credit optimization.</p>
                            <button className="upsell-btn">Learn More ‚Üí</button>
                          </div>
                        </div>
                        
                        <div className="upsell-card">
                          <div className="upsell-icon">üìä</div>
                          <div className="upsell-content">
                            <h4>Bookkeeping Compliance</h4>
                            <p>Your QuickBooks categories are not standard for your industry. We can refer an accounting/bookkeeping agency for better compliance.</p>
                            <button className="upsell-btn">Get Connected ‚Üí</button>
                          </div>
                        </div>
                        
                        <div className="upsell-card">
                          <div className="upsell-icon">üí∞</div>
                          <div className="upsell-content">
                            <h4>Additional Tax Credits</h4>
                            <p>Based on your profile, you may qualify for Work Opportunity Tax Credits (WOTC) and other incentives.</p>
                            <button className="upsell-btn">Explore Credits ‚Üí</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  )}
                </div>
              </div>
            ) : null}
          </div>
        </div>
      );
    };

    // EstimationFlow Component
    const EstimationFlow = ({ onStartOnboarding }) => {
      const [currentStep, setCurrentStep] = useState('companyInfo');
      const [formData, setFormData] = useState({});

      const handleUpdateData = (data) => {
        setFormData(data);
      };

      const handleNext = () => {
        if (currentStep === 'companyInfo') {
          setCurrentStep('results');
        } else if (currentStep === 'results') {
          // Start the onboarding process
          onStartOnboarding(formData);
        }
      };

      const handleAssignToAccount = () => {
        console.log('Assigning to accountant...');
        alert('Feature coming soon: Assign to your accountant');
      };

      return (
        <div>
          {currentStep === 'companyInfo' && (
            <CompanyInfo 
              onNext={handleNext}
              onUpdateData={handleUpdateData}
            />
          )}
          
          {currentStep === 'results' && (
            <EstimationResults 
              formData={formData}
              onAssignToAccount={handleAssignToAccount}
              onNext={handleNext}
            />
          )}
        </div>
      );
    };

    // Main App Component
    const App = () => {
      const [currentPage, setCurrentPage] = useState('signin');
      const [formData, setFormData] = useState({});

      const handleSignIn = () => {
        console.log('Navigating to estimation page...');
        setCurrentPage('estimation');
      };

      const handleStartOnboarding = (data) => {
        console.log('Starting onboarding with data:', data);
        console.log('UPDATED VERSION - With AI Loading and Upsell');
        setFormData(data);
        setCurrentPage('onboarding');
      };

      return (
        <div className="app">
          {currentPage === 'signin' && (
            <SignIn onSignIn={handleSignIn} />
          )}
          
          {currentPage === 'estimation' && (
            <EstimationFlow onStartOnboarding={handleStartOnboarding} />
          )}
          
          {currentPage === 'onboarding' && (
            <Onboarding formData={formData} />
          )}
        </div>
      );
    };

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
